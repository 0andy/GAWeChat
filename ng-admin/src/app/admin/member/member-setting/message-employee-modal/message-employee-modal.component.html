<nz-modal [nzVisible]="emodalVisible" [nzTitle]="'选择员工'" [nzConfirmLoading]="eloading" [nzContent]="modalContent" (nzOnCancel)="handleeCancel($event)" style="width: 520px;" [nzFooter]="modalFooter">
    <ng-template #modalContent>
        <nz-card [nzBordered]="false" *ngIf="emodalVisible">
            <form nz-form (ngSubmit)="refreshData()" [nzLayout]="'inline'">
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">
                            <div nz-form-control class="flex-1">
                                <nz-input [nzType]="'search'" [(ngModel)]="q.no" name="no" (nzOnSearch)="refreshData()" [nzSize]="'large'" [nzPlaceHolder]="'请输入员工名'" nzId="no" style="width: 420px;"></nz-input>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <nz-table #nzTable [nzAjaxData]="employee" [nzIsPagination]="false" [nzScroll]="{y: '200' }" [nzLoading]="eloading" [nzShowSizeChanger]="true">
                <thead nz-thead>
                    <tr>
                        <th nz-th style=" text-align:center;">
                            <span>操作</span>
                        </th>
                        <th nz-th>
                            <span>用户名</span>
                        </th>
                        <th nz-th>
                            <span>用户类型</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let employee of nzTable.data">
                        <td nz-td style=" text-align:center;">
                            <label nz-checkbox [(ngModel)]="employee.selected"></label>
                        </td>
                        <td nz-td>{{employee.userName}}</td>
                        <td nz-td>{{employee.userTypeName}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="handleeCancel($event)">
            取消
        </button>
        <button nz-button (click)="SelectEmployee()" [nzType]="'primary'" [nzSize]="'large'" type="button" [nzLoading]="eloading">
                保存
            </button>
    </ng-template>
</nz-modal>
