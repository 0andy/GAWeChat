<form nz-form [formGroup]="form" *ngIf="modalVisible" id="frm_refuse" (ngSubmit)="save()">
    <nz-modal [nzVisible]="modalVisible" [nzTitle]="'拒绝理由'" [nzConfirmLoading]="loading" [nzContent]="modalContent" [nzFooter]="modalFooter"
        (nzOnCancel)="handleCancel($event)">
        <ng-template #modalContent>
            <ng-template #nzTabHeading>
                拒绝理由
            </ng-template>
            <fieldset>
                <div nz-form-item nz-row>
                    <div nz-form-control nz-col [nzSm]="24" nzHasFeedback [nzValidateStatus]="getFormControl('refusal')">
                        <nz-input  nzType="textarea" nzRows="5" formControlName="refusal" [nzPlaceHolder]="'请输入拒绝理由小于500字'" [(ngModel)]="refusal" [nzId]="'refusal'"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('refusal').dirty&&getFormControl('refusal').hasError('maxlength')">字符长度小于等于500</div>
                        <div nz-form-explain *ngIf="getFormControl('refusal').dirty&&getFormControl('refusal').hasError('required')">请输入拒绝的理由</div>
                    </div>
                </div>
            </fieldset>
        </ng-template>
        <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="handleCancel($event)">
                取消
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [nzLoading]="isConfirmLoading">
                提交
            </button>
        </ng-template>
    </nz-modal>
</form>
