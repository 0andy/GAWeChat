<pro-header></pro-header>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="refreshData(false,true)" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label>客户编码</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="search.name" name="name" [nzSize]="'large'" [nzPlaceHolder]="'请输入店铺名称'" nzId="name"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label>客户名称</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="search.tel" name="tel" [nzSize]="'large'" [nzPlaceHolder]="'请输入店铺电话'" nzId="tel"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label>投放品牌</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-select name="status" [nzPlaceHolder]="'请选择审核状态'" [(ngModel)]="search.status" [nzShowSearch]="true" nzSize="large">
                            <nz-option *ngFor="let i of statues" [nzLabel]="i.text" [nzValue]="i.value">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>

            <div nz-col [nzSpan]="6" class="mb-md" [class.text-right]="'true'">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
                <button nz-button type="reset" (click)="refreshData(true)" [nzSize]="'large'" class="mx-sm">重置</button>
            </div>
        </div>
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="6" class="mb-md">
                <a style="display: none;" id="aRetailExcelUrl" href="#">
                    <button type="button" id="btnRetailHref">隐藏下载</button>
                </a>
                <button nz-button type="button" (click)="exportExcel()" [nzLoading]="exportLoading" class="mr-sm">
                    <i class="anticon anticon-download"></i>
                    <span>下载档级</span>
                </button>
                <nz-upload nzAction="{{host + '/WeChatFile/MarketingInfoPosts?fileName=RetailLevelUpload'}}" [nzBeforeUpload]="beforeExcelUpload" (nzChange)="handleChange($event)" [nzName]="'files'">
                    <button nz-button [nzLoading]="uploadLoading">
                        <i class="anticon anticon-upload"></i>
                        <span>导入档级</span>
                    </button>
                </nz-upload>
            </div>
            <div nz-col [nzSpan]="18" class="mb-md">
                注：导入档级请先下载档级模板，导入Excel客户编码和档级必填，其它项可不填
            </div>
        </div>
    </form>
    <nz-table #nzTable [nzAjaxData]="shops" [nzTotal]="query.total" [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading" [nzShowTotal]="'true'" [nzShowSizeChanger]="true" (nzPageIndexChange)="refreshData()" (nzPageSizeChange)="refreshData()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>客户编码</span>
                </th>
                <th nz-th>
                    <span>客户名称</span>
                </th>
                <th nz-th>
                    <span>投放量</span>
                </th>
                <th nz-th>
                    <span>投放品牌</span>
                </th>
                <th nz-th>
                    <span>品牌编码</span>
                </th>
            </tr>
        </thead>
        <!-- <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let shop of nzTable.data">
                <td nz-td>{{shop.name}}</td>
                <td nz-td>{{shop.address}}</td>
                <td nz-td>{{shop.retailerName}}</td>
                <td nz-td>{{shop.saleTotal}}</td>
                <td nz-td>{{shop.readTotal}}</td>
            </tr>
        </tbody> -->
    </nz-table>
</nz-card>
