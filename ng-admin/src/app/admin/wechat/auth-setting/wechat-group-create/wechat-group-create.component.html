<form nz-form [formGroup]="formc" *ngIf="cdalVisible" id="frm_create_wechatGroup" (ngSubmit)="savec()">
    <nz-modal [nzVisible]="cmodalVisible" [nzTitle]="'创建分组'" [nzConfirmLoading]="cloading" [nzContent]="modalContent" [nzFooter]="modalFooter"
        (nzOnCancel)="chandleCancel($event)">
        <ng-template #modalContent>
            <ng-template #nzTabHeading>
             分组信息
            </ng-template>
            <fieldset>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="5">
                        <label for="code" nz-form-item-required>用户类型</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="19" nzHasFeedback [nzValidateStatus]="getFormControl('code')">
                        <nz-select formControlName="position" [nzPlaceHolder]="'职位'" [(ngModel)]="employeec.position" [nzShowSearch]="true" nzSize="large">
                            <nz-option *ngFor="let i of positions" [nzLabel]="i.text" [nzValue]="i.value">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="5">
                        <label for="name" nz-form-item-required>分组名</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="19" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
                        <nz-input formControlName="name" [(ngModel)]="employeec.name" [nzId]="'name'"></nz-input>
                        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('maxlength')">字符长度小于等于50</div>
                        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入姓名</div>
                    </div>
                 
                </div>
            </fieldset>
        </ng-template>
        <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="chandleCancel($event)">
                取消
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [nzLoading]="isConfirmLoading">
                保存
            </button>
        </ng-template>
    </nz-modal>
</form>
