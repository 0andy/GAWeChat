<html>

<head>
    <meta charset="utf-8">
    <title>渠江烟语</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <base href="./">
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" rel="stylesheet">
    <style type="text/css">
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
            z-index: 9999;
            transition: opacity .65s;
            padding-top: 50%;
        }

        .preloader-hidden-add {
            opacity: 1;
            display: block;
        }

        .preloader-hidden-add-active {
            opacity: 0;
        }

        .preloader-hidden {
            display: none;
        }

    </style>
</head>

<body ontouchstart>
    <app-root></app-root>
    <div class="preloader">
        <div class="weui-loadmore">
            <i class="weui-loading ng-star-inserted"></i>
            <span class="weui-loadmore__tips">正在加载...</span>
        </div>
    </div>
    <script src="./assets/highlight.min.js"></script>
<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="scripts.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>

</html>
