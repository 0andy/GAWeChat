<div class="weui-mask" [ngClass]="{'weui-mask': _shown}" (click)="hide(true)"></div>
<div class="weui-dialog" [ngClass]="{'weui-dialog': _shown, 'weui-skin_android': config.skin === 'android'}" #container>
    <div class="weui-dialog__hd" style="text-align: center" *ngIf="shop.name">
        <strong class="weui-dialog__title" >{{shop.name}}</strong>
    </div>
    <div  class="weui-dialog__bd" >
        <div style="padding: 10px;">
            <!-- <p>{{shop.name}}</p> -->
            <div id="wechat_qrcode" class="divQrImg"  >
                <!-- <img class="payment_wechat_icon" src="assets/images/logo.jpg"> -->
            </div>
        </div>
        <p style="color: black ;text-align: center">扫一扫，访问此店铺</p>
    </div>
</div>
