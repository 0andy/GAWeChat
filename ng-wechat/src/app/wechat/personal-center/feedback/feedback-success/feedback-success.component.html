<!--component html goes here -->
<Page [ngClass]="'icons'" [spacing]="true">

    <div class="aa">
        <div class="icon-box" *ngIf="successType== 'feedback'">
            <i class="weui-icon-success weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">提交成功</h3>
                <p class="icon-box__desc">意见反馈提交成功</p>
            </div>
        </div>
        <div class="icon-box" *ngIf="successType == 'evaluation'">
            <i class="weui-icon-success weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">评价成功</h3>
            </div>
        </div>
        <div class="icon-box" *ngIf="successType == 'check'">
            <i class="weui-icon-success weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">审核成功</h3>
            </div>
        </div>
        <div class="icon-box" *ngIf="successType == 'unbind'">
            <i class="weui-icon-success weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">解绑成功</h3>
            </div>
        </div>
    </div>
</Page>
