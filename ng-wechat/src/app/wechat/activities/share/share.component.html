<weui-infiniteloader (loadmore)="onLoadMore($event)" #comp>
    <Page [ngClass]="'aaa'" [showTitle]="false" [spacing]="false" [noBottom]="true" style="margin: 0px; padding: 0px;">
        <div style="text-align: center; width: 100%;">
            <img src="assets/images/activity/ic_exp_share.jpg" style="width:100%;">
        </div>
        <div class="weui-cells">
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" *ngFor="let item of items" (click)="goShareDetails(item.id,item.linkType,item.linkAddress)">

                <!-- <a href="javascript:void(0);" *ngFor="let item of items" class="weui-cell weui-cell_access" (click)="goShareDetails(item.id,item.linkType,item.linkAddress)"> -->
                <div class="weui-cell__bd">{{item.title}}</div>
                <div class="weui-cell__ft" style="font-size: 14px;">{{item.pushTime | date:'yyyy-MM-dd'}}</div>
            </a>
        </div>
    </Page>
</weui-infiniteloader>
