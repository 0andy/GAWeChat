<weui-loadmore type="line" *ngIf="!sDetailsOfShare"></weui-loadmore>
<div [innerHTML]="assembleHTML(sDetailsOfShare.content)">
</div>
<div class="weui-flex">
    <div class="weui-flex__item">
        <div class="placeholder read">阅读 {{sDetailsOfShare.readTotal}}</div>
    </div>
    <div class="placeholder good" *ngIf="!isGood">
        <img src="assets/images/activity/IsGood_Blue_False.png" style="width:16px;" alt="" (click)="addGood()"> {{sDetailsOfShare.goodTotal}}
    </div>
    <div class="placeholder good" *ngIf="isGood">
        <img src="assets/images/activity/IsGood_Blue_True.png" style="width:16px;" alt="" (click)="addGood()"> {{sDetailsOfShare.goodTotal}}
    </div>
</div>
<div class="weui-flex">
    <div class="weui-flex__item" style="text-align: center;"><span class="weui-flex_write" (click)="goShareWrite()">我也要分享</span>
    </div>
</div>
<div class="weui-footer">
    <p class="weui-footer__text">广安烟草 | 渠江烟语</p>
</div>
